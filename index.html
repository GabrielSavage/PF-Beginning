<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sunflower and Project Gallery</title>

    <!-- Link to external CSS -->

</head>

<body>

    <!-- Single Sunflower -->
    <div id="sunflower1" class="sunflower-container"></div>

    <!-- Stationary cloud with h1 text -->

        <div class="gallery">

            </div>
            <div class="project" id="project2">

            </div>
            <div class="project" id="project3">
                <img src="./images/art.png" alt="Project 3" class="project-image">
                <a href="https://gabrielsavage.github.io/Positioning-Finale/?fbclid=IwY2xjawFwr8RleHRuA2FlbQIxMAABHVyOJj84FGCn7eWAiXzkOM-H4Y5jsLLK9x_oSAt9Dk0gd3WgsTCH8KcSRg_aem_RXXF0xHziPsSWEUhj1Zc6w" class="project-link">Art</a>
